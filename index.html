<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionCam Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Viewfinder */
        .viewfinder-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #111;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, transform 0.1s ease;
        }

        /* Action Mode Effects */
        .action-mode #video {
            filter: contrast(1.2) saturate(1.1) brightness(1.05);
        }

        .stabilization-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px solid transparent;
            border-radius: 20px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .action-mode .stabilization-frame {
            border-color: rgba(255, 204, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3), inset 0 0 30px rgba(255, 204, 0, 0.1);
            animation: pulse-frame 2s infinite;
        }

        @keyframes pulse-frame {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
        }

        /* Motion Grid Overlay */
        .motion-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .action-mode .motion-grid {
            opacity: 1;
        }

        /* Motion Vectors */
        .motion-vectors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-mode .motion-vectors {
            opacity: 1;
        }

        .vector {
            position: absolute;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffcc00, transparent);
            transform-origin: left center;
            animation: vector-pulse 1.5s infinite;
        }

        @keyframes vector-pulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
            50% { opacity: 0.8; transform: scaleX(1); }
        }

        /* HUD Elements */
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .mode-indicator {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .action-mode .mode-indicator {
            background: rgba(255, 204, 0, 0.9);
            color: #000;
            animation: mode-pulse 1s infinite;
        }

        @keyframes mode-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
        }

        .recording-badge {
            background: rgba(255,0,0,0.8);
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            display: none;
            align-items: center;
            gap: 6px;
            animation: recording-pulse 1s infinite;
        }

        .recording .recording-badge {
            display: flex;
        }

        @keyframes recording-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .rec-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Stabilization Indicator */
        .stabilization-hud {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-mode .stabilization-hud {
            opacity: 1;
        }

        .stabilizer-bar {
            width: 4px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .stabilizer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #ffcc00, #ff9500);
            border-radius: 2px;
            transition: height 0.1s;
            animation: stabilizer-active 0.5s infinite alternate;
        }

        @keyframes stabilizer-active {
            from { height: 60%; }
            to { height: 90%; }
        }

        .stabilizer-label {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 2px;
        }

        /* FPS Counter for Action Mode */
        .fps-counter {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-mode .fps-counter {
            opacity: 1;
            color: #ffcc00;
        }

        /* Focus Brackets */
        .focus-brackets {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            pointer-events: none;
        }

        .bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255,255,255,0.5);
            transition: all 0.3s;
        }

        .action-mode .bracket {
            border-color: rgba(255, 204, 0, 0.8);
            width: 40px;
            height: 40px;
        }

        .bracket-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .bracket-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; }
        .bracket-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; }
        .bracket-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        /* Controls */
        .controls {
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .mode-switcher {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 4px;
            gap: 4px;
        }

        .mode-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mode-btn.active {
            background: #fff;
            color: #000;
        }

        .mode-btn.action {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-icon {
            width: 16px;
            height: 16px;
            position: relative;
        }

        .action-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid currentColor;
            border-radius: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        .action-icon::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: currentColor;
            border-radius: 50%;
        }

        .main-controls {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .recording .capture-btn {
            border-color: #ff0000;
        }

        .recording .capture-btn::before {
            background: #ff0000;
            border-radius: 4px;
            inset: 20px;
        }

        .action-mode .capture-btn {
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .action-mode .capture-btn::before {
            background: #ffcc00;
        }

        .flip-btn, .gallery-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .flip-btn:hover, .gallery-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Gallery Preview */
        .gallery-preview {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .gallery-preview:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .gallery-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Flash Effect */
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .flash.active {
            animation: flash-anim 0.3s;
        }

        @keyframes flash-anim {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Start Screen */
        .start-screen {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .start-btn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-controls {
                gap: 30px;
            }
            .capture-btn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
